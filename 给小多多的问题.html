<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>给小多多的问题</title>
		<link rel="stylesheet" href="给小多多的问题.css">
	</head>
	<body>
		<div class="div1">
			<p>请问你这个名字的来源是什么？（多选）</p>
			<input type="checkbox" id="c1"><label for="c1">游戏</label>
			<br />
			<input type="checkbox" id="c2" /><label for="c2">现实生活</label>
			<br />
			<input type="checkbox" id="c3"><label for="c3">欧耶</label>
			<br />
			<p>请问好小多多更加喜欢玩哪一种游戏？</p>
			<br />
			<input type="radio" name="danxuan" id="r1" /><label for="r1">QQ飞车</label><br />
			<input type="radio" name="danxuan" id="r2" /><label for="r2">金铲铲之战</label><br />
			<input type="radio" name="danxuan" id="r3" /><label for="r3">穿越火线：枪战王者</label><br />
			<input type="radio" name="danxuan" id="r4" /><label for="r4">原神！</label><br />
			<input type="radio" name="danxuan" id="r5" /><label for="r5">崩坏：星穹铁道</label><br />
			<input type="radio" name="danxuan" id="r6" /><label for="r6">其他游戏</label>
			<input type="radio" name="danxuan" id="r7" /><label for="r7">欧耶</label>
			<br />
			<p>请问好小多多对于这次开学怎么看？（多选）</p>
			<input type="checkbox" id="duo1" /><label for="duo1">不怎么看</label><br />
			<input type="checkbox" id="duo2" /><label for="duo2">不想开学</label><br />
			<input type="checkbox" id="duo3" /><label for="duo3">作业还没有写完，我好惧怕老师</label><br />
			<input type="checkbox" id="duo4" /><label for="duo4">我已无所畏惧</label>
		</div>
	</body>
</html>
