<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>王文安的案例16</title>
		<link rel="stylesheet" href="anli16.css" />
	</head>
	<body>
		<div class="div1">
			<p class="p1">渔夫逮到一条美人鱼却把它放了，这是为什么（ ）？（单选）</p>
				<input type="radio" name="danxuan" id="one"/><label for="one">渔夫很善良</label><br />
				<input type="radio" name="danxuan" id="two"/><label for="two">养不起美人鱼</label><br />
				<input type="radio" name="danxuan" id="three"/><label for="three">违反野生动物保护法</label><br />
				<input type="radio" name="danxuan" id="four"/><label for="four">你懂得</label>
		</div>
		<div class="div2">
			<p class="p2">在华容道上,关羽为什么没有杀曹操（ ）？（多选）</p>
			<form action="#">
					<input type="checkbox" id="five"/><label for="five">因为爱情</label><br />
					<input type="checkbox" id="six"/><label for="six">曹操对关羽有恩</label><br />
					<input type="checkbox" id="seven"/><label for="seven">关羽不喜欢杀生</label><br />
					<input type="checkbox" id="eight"/><label for="eight">酒喝多了</label>
			</form>
		</div>
	</body>
</html>
